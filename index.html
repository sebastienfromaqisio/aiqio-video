<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vid√©o</title>

  <!-- PERF PRIORIT√â VID√âO : rien de bloquant, tout en async/defer -->
  <!-- Cloudflare Stream: r√©chauffage -->
  <link rel="dns-prefetch" href="https://iframe.cloudflarestream.com">
  <link rel="preconnect" href="https://iframe.cloudflarestream.com" crossorigin>
  <link rel="dns-prefetch" href="https://embed.cloudflarestream.com">
  <link rel="preconnect" href="https://embed.cloudflarestream.com" crossorigin>

  <!-- Calendly: r√©chauffage + pr√©chargement du script (puis async) -->
  <link rel="dns-prefetch" href="https://assets.calendly.com">
  <link rel="preconnect" href="https://assets.calendly.com" crossorigin>
  <link rel="dns-prefetch" href="https://calendly.com">
  <link rel="preconnect" href="https://calendly.com" crossorigin>
  <link rel="preload" as="script" href="https://assets.calendly.com/assets/external/widget.js">

  <style>
    :root {
      --gap: clamp(12px, 3vw, 32px);
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* sc√®ne centr√©e avec marge respirante */
    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--gap);
      box-sizing: border-box;
      background: #000;
    }

    .frame {
      width: clamp(320px, 88vw, 1100px);
      aspect-ratio: 16 / 9;
      max-height: 68vh;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .35);
      background: #000;
    }

    @media (max-width: 640px) {
      .frame {
        width: 96vw;
        max-height: 58vh;
      }
    }

    #player {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: cover;
      background: #000;
    }

    /* CTA */
    .cta {
      position: fixed;
      right: var(--gap);
      bottom: var(--gap);
      z-index: 30;
      background: #006BFF;
      color: #fff;
      border: 0;
      border-radius: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: .2px;
      padding: 14px 16px;
      font-size: 14px;
      line-height: 1.1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .cta:active {
      transform: translateY(1px);
    }

    @media (min-width: 1024px) {
      .cta {
        padding: 22px 26px;
        font-size: 18px;
        border-radius: 20px;
      }
    }

    /* Modal Calendly (pr√©-initialis√© mais cach√© ‚Üí pr√™t instantan√©ment au clic/fin vid√©o) */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: none;
      background: rgba(0, 0, 0, .65);
      backdrop-filter: blur(2px);
    }

    .modal__panel {
      position: absolute;
      inset: var(--gap);
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .45);
    }

    .modal__head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #0b1220;
      color: #fff;
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .modal__close {
      appearance: none;
      border: 0;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      padding: 6px;
      line-height: 1;
    }

    .modal__body {
      flex: 1;
      min-height: 420px;
      background: #fff;
    }

    .calendly-inline-widget {
      width: 100%;
      height: 100%;
      min-width: 320px;
    }
  </style>

  <!-- CF Player SDK (defer = non bloquant) -->
  <script src="https://embed.cloudflarestream.com/embed/sdk.latest.js?v=3" defer></script>
  <!-- Calendly (le script a √©t√© preloaded ; async = non bloquant) -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
</head>

<body>
  <!-- Vid√©o -->
  <div class="stage">
    <div class="frame">
      <iframe id="player" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen loading="eager"></iframe>
    </div>
  </div>

  <!-- CTA -->
  <button id="cta" class="cta">üìû R√©servez un Rendez-Vous !</button>

  <!-- Modal Calendly (cach√© mais pr√©sent ‚Üí pr√™t d√®s que le script charge) -->
  <div id="cal-modal" class="modal" aria-hidden="true">
    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="R√©server un rendez-vous">
      <div class="modal__head">
        <span id="modal-title">R√©server un rendez-vous</span>
        <button class="modal__close" id="cal-close" aria-label="Fermer">‚úï</button>
      </div>
      <div class="modal__body">
        <div class="calendly-inline-widget"
          data-url="https://calendly.com/aqisio/presentation?hide_event_type_details=1&hide_gdpr_banner=1">
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      /* ============================
       * 1) PARAMS & PERSONNALISATION
       * ============================ */
      const qp = new URLSearchParams(location.search);
      const f = (qp.get("f") || "").trim();
      const l = (qp.get("l") || "").trim();
      const id = (qp.get("id") || "").trim();
      const d = (qp.get("d") || "").trim();
      if (!/^[a-f0-9]{32}$/i.test(id)) { console.error("Stream ID invalide"); return; }

      const prettyF = f || "Vous";
      document.title = `${prettyF}, regardez la vid√©o !`;
      const cta = document.getElementById("cta");
      cta.textContent = `üìû ${prettyF}, R√©servez un Rendez-Vous !`;

      /* ============================
       * 2) SESSION & PLAYER
       * ============================ */
      const sessionId = (self.crypto && crypto.randomUUID)
        ? `sid_${id.slice(0, 8)}_${crypto.randomUUID().slice(0, 8)}`
        : `sid_${id.slice(0, 8)}_${Date.now().toString(36)}_${Math.random().toString(36).slice(2, 6)}`;

      const iframe = document.getElementById("player");
      iframe.src = `https://iframe.cloudflarestream.com/${id}?v=3&defaultTextTrack=fr`;

      /* ============================
       * 3) TRACKING CORE (ROBUSTE)
       * ============================ */
      const WEB_APP = "https://app.aqisio.com/api/track";

      // √âtat global du tracking
      let state = {
        playedSeconds: 0,   // Dur√©e r√©elle cumul√©e (compteur)
        lastPosition: 0,    // Derni√®re position connue
        isPlaying: false,
        duration: 0,        // Dur√©e totale de la vid√©o
        maxPct: 0           // Pourcentage max atteint
      };

      // Fonction d'envoi (Beacon prioritaire)
      function ping(ev, extra = {}) {
        const base = {
          ev, f, l, id, d, sessionId,
          ua: navigator.userAgent,
          w: String(innerWidth || 0),
          h: String(innerHeight || 0),
          ts: String(Date.now()),
          // Donn√©es vitales
          time: state.lastPosition.toFixed(1),
          duration: state.playedSeconds.toFixed(1),
          pct: state.duration > 0 ? Math.round((state.lastPosition / state.duration) * 100) : 0
        };

        const payload = new URLSearchParams(Object.assign(base, extra));

        // Beacon pour les √©v√©nements critiques (fermeture, pause, heartbeat)
        if (navigator.sendBeacon && (ev === 'pagehide' || ev === 'heartbeat' || ev === 'launched')) {
          navigator.sendBeacon(WEB_APP, payload);
        } else {
          // Fetch pour le reste (avec keepalive)
          fetch(WEB_APP + "?" + payload.toString(), { method: "GET", mode: "no-cors", keepalive: true }).catch(() => { });
        }
      }

      // Ping d'ouverture
      (function openedOnce() {
        const key = `aqi_opened_${id}_${d || "nodate"}`;
        const first = !localStorage.getItem(key);
        try { localStorage.setItem(key, "1"); } catch (e) { }
        ping("opened", { first: first ? "1" : "0" });
      })();

      /* ============================
       * 4) CALENDLY MODAL
       * ============================ */
      const modal = document.getElementById("cal-modal");
      const closeBtn = document.getElementById("cal-close");
      function showCalendly() { modal.style.display = "block"; modal.setAttribute("aria-hidden", "false"); ping("calendly_open"); }
      function hideCalendly() { modal.style.display = "none"; modal.setAttribute("aria-hidden", "true"); }
      cta.addEventListener("click", () => { ping("cta_click_manual"); showCalendly(); });
      closeBtn.addEventListener("click", hideCalendly);
      modal.addEventListener("click", (e) => { if (e.target === modal) hideCalendly(); });
      addEventListener("keydown", (e) => { if (e.key === "Escape") hideCalendly(); });

      /* ============================
       * 5) PLAYER LOGIC & HEARTBEAT
       * ============================ */
      function onReady(cb) { (document.readyState === "complete" ? cb : addEventListener("load", cb)); }

      onReady(function () {
        if (typeof Stream !== "function") { console.error("SDK Stream indisponible"); return; }
        const player = Stream(iframe);

        // --- Compteur de temps r√©el (Pr√©cision 1s) ---
        setInterval(() => {
          if (state.isPlaying) {
            state.playedSeconds += 1;
          }
        }, 1000);

        // --- Heartbeat (Toutes les 5s) ---
        // Envoie un signal r√©gulier au serveur pour dire "je suis l√† et je regarde"
        setInterval(() => {
          if (state.isPlaying) {
            player.currentTime.then(t => {
              state.lastPosition = t;
              ping("heartbeat");
            });
          }
        }, 5000);

        // --- √âv√©nements Player ---

        player.addEventListener('play', () => {
          state.isPlaying = true;
          player.duration.then(d => { state.duration = d; });
          ping('launched', { time: 0 }); // On force time:0 pour initialiser
        });

        player.addEventListener('pause', () => {
          state.isPlaying = false;
          player.currentTime.then(t => {
            state.lastPosition = t;
            ping('pause');
          });
        });

        player.addEventListener('ended', () => {
          state.isPlaying = false;
          showCalendly();
          ping('completed');
        });

        player.addEventListener('seeking', () => {
          // On ne fait rien de sp√©cial, le heartbeat mettra √† jour la position
          player.currentTime.then(t => state.lastPosition = t);
        });

        player.addEventListener('timeupdate', () => {
          // Juste pour garder la position √† jour localement
          player.currentTime.then(t => {
            state.lastPosition = t;
          });
        });

        // --- Capture de Sortie (Page ferm√©e / Onglet cach√©) ---

        // 1. Visibilit√© (Onglet masqu√©)
        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === 'hidden') {
            state.isPlaying = false; // On arr√™te de compter le temps
            ping('focus_lost');
          } else {
            // On ne remet pas isPlaying √† true automatiquement, 
            // car la vid√©o peut √™tre en pause. Le player enverra 'play' si √ßa reprend.
            // Mais souvent Cloudflare met en pause auto si on change d'onglet.
            player.getPaused().then(paused => {
              if (!paused) state.isPlaying = true;
            });
            ping('focus_gained');
          }
        });

        // 2. Fermeture de page (Dernier soupir)
        addEventListener("pagehide", () => {
          ping("pagehide");
        });
      });
    })();
  </script>
</body>

</html>
