<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidéo personnalisée</title>

  <style>
    /* ---- RESET MINIMAL ---- */
    html, body {
      margin: 0;
      height: 100%;
      background: #000;        /* fond noir focus vidéo */
      overflow: hidden;
    }

    /* ---- CONTAINER ---- */
    .video-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* ---- IFRAME FULL WIDTH ---- */
    iframe {
      width: 100vw;
      height: 100vh;
      border: 0;
      object-fit: cover;       /* vidéo remplit l’espace */
    }
  </style>
</head>

<body data-account-base="https://customer-g50chvgfq5q94nqo.cloudflarestream.com">
  <div class="video-wrapper">
    <iframe id="player"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
      loading="eager"
      title="Vidéo personnalisée"></iframe>
  </div>

  <script>
    (function(){
      const qp = new URLSearchParams(location.search);
      const id = (qp.get("id") || "").trim();
      const ACCOUNT_BASE = document.body.dataset.accountBase?.replace(/\/+$/,"");
      const player = document.getElementById("player");

      if (/^[a-f0-9]{32}$/i.test(id) && ACCOUNT_BASE) {
        player.src = `${ACCOUNT_BASE}/${id}/watch`;
      } else {
        // en cas d'erreur: fond noir vide (aucun texte)
        console.error("Paramètre id invalide ou base manquante");
      }
    })();
  </script>
</body>
</html>
